{% extends 'DocService/template.html' %}

{% block content %}
    <div class="col-md-12 order-md-1">
        <h4 class="mb-3">Заполните поля</h4>
        <form class="needs-validation" novalidate="" action="{% url 'editDocument' docForm.reg_number %}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">Вх №</label>
                    <input type="text" class="form-control" id="reg_number" name="reg_number" placeholder="" value="{{ docForm.reg_number }}" required readonly>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Дата регистрации</label>
                    <input type="text" class="form-control" id="regist_date" name="regist_date" placeholder="" value="{{ docForm.regist_date }}" required="" readonly>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">Контрагент<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="from_person" name="from_person" placeholder="" value="{{ docForm.from_person }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Содержание<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="" value="{{ docForm.description }}" required="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">Дата получения<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="get_date" name="get_date" placeholder="" value="{{ docForm.get_date }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Адресат<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="to_person" name="to_person" placeholder="" value="{{ docForm.to_person }}" required="">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">Способ получения<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="get_type" name="get_type" placeholder="" value="{{ docForm.get_type }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="firstName">Тип документа<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="doc_type" name="doc_type" placeholder="" value="{{ docForm.doc_type }}" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="lastName">Трек №<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="track_number" name="track_number" placeholder="" value="{{ docForm.track_number }}">

                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Комментарий<span style="color: red">*</span></label>
                    <input type="text" class="form-control" id="comment" name="comment" placeholder="" value="{{ docForm.comment }}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="lastName">Добавить документ</label>
                    <a class="btn btn-secondary form-control mr-3 button-color-1" href="#" role="button">Документ</a>
                </div>
            </div>
            <hr class="mb-4">
            <div class="row ml-2 mr-2">
                <a class="btn btn-secondary mr-3 button-color-1" href="{% url 'registrationBook' %}" role="button">Отменить</a>
                <button class="btn btn-primary btn-lg btn-block col-md-3" type="submit">Сохранить изменения</button>
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    {% load static %}
    <script src="{% static 'DocService/js/form-validation.js' %}"></script>
{% endblock %}
